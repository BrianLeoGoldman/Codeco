<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon.png">
    <title>CODECO</title>
</head>
<body>
    <header class="header">
        <h1>CODECO</h1>
        <nav>
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link" href="./index.html">REGISTER</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./pages/encode.html">ENCODE</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./pages/decode.html">DECODE</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./pages/sequence.html">SEQUENCE</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./pages/user.html">USER</a>
                </li>
            </ul>
        </nav>  
    </header>
    <main class="index-main">

        <section>
            <div class="carousel slide" data-ride="carousel">
                <div class="carousel-inner" id="news">
                    <div class="carousel-item active">
                        <div class="card" style="background: rgb(207,91,120); background: linear-gradient(90deg, rgba(207,91,120,1) 0%, rgba(218,207,82,1) 50%, rgba(252,176,69,1) 100%);">
                            <div class="card-body" >
                                <h4 class="card-title"></h4>
                                <p class="card-text"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="main-panel">
            <div id="welcome-text" class="welcome-text">
                <h3 class="text1">Welcome to CODECO, a site for encoding and decoding all types of messages</h3>
                <h4 class="text2">Enter firstname and lastname to be registered</h4>
            </div>

            <div class="input-group mb-3 user-info">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Firstname</span>
                </div>
                <input type="text" class="form-control" id="firstname" placeholder="Thomas" aria-label="Username" aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3 user-info">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Lastname</span>
                </div>
                <input type="text" class="form-control" id="lastname" placeholder="Jhonson" aria-label="Username" aria-describedby="basic-addon1">
            </div>

            <button type="button" class="btn btn-primary register" id="register">Register</button>

            <div id="register-success" class="register-success"></div>
            
        </section>

    </main>
    
    <script type="module" src="./javascript/index.js"></script> 
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>

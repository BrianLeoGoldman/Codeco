<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon.png">
    <title>CODECO</title>
</head>
<body>
    <header>
        <h1>CODECO</h1>
        <nav>
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link" href="./index.html">INICIO</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./pages/encode.html">CODIFICAR</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./pages/decode.html">DECODIFICAR</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./index.html">SECUENCIA</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./pages/user.html">USUARIO</a>
                </li>
            </ul>
        </nav>  
    </header>
    <main class="index-main">
        <section class="main-panel">
            <div id="welcome-text" class="welcome-text">
                <h3 class="text1">Bienvenido a CODECO, un sitio para codificar y decodificar todo tipo de mensajes</h3>
                <h4 class="text2">Ingresa tu nombre y apellido para registrarte</h4>
            </div>

            <div class="input-group mb-3 user-info">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Nombre</span>
                </div>
                <input type="text" class="form-control" id="firstname" placeholder="Juan" aria-label="Username" aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3 user-info">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Apellido</span>
                </div>
                <input type="text" class="form-control" id="lastname" placeholder="Gonzalez" aria-label="Username" aria-describedby="basic-addon1">
            </div>

            <button type="button" class="btn btn-primary register" id="register">Registrarse</button>

            <div id="register-success" class="register-success"></div>
            
        </section>
    </main>
    
    <script type="module" src="./javascript/index.js"></script> 
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>

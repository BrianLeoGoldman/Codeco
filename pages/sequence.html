<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" type="image/x-icon" href="../images/favicon.png">
    <title>CODECO</title>
</head>
<body>
    <header>
        <h1>CODECO</h1>
        <nav>
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link" href="../index.html">REGISTER</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../pages/encode.html">ENCODE</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../pages/decode.html">DECODE</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../pages/sequence.html">SEQUENCE</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../pages/user.html">USER</a>
                </li>
            </ul>
        </nav>  
    </header>
    <main class="sequence-main">
        <section class="sequence-panel">
            <div id="sequence-text" class="sequence-text">
                PLEASE ENTER A MESSAGE AND ADD AS MANY OPERATIONS AS YOU WISH
            </div>

            <div id="cards" class="cards">
                <div class="card">
                
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Message</span>
                        </div>
                        <textarea class="form-control" aria-label="With textarea" id="message"></textarea>
                    </div>
    
                    <div class="dropdowns">
                        <div class="dropdown">
                            <label class="operation-label" for="operation">OPERATION</label>
                            <select id="operation" class="operation-select">
                                <option value="none">None</option>
                                <option value="encode">Encode</option>
                                <option value="decode">Decode</option>
                            </select>
                        </div>
        
                        <div class="dropdown">
                            <label class="method-label" for="method">METHOD</label>
                            <select id="method" class="method-select">
                                <option value="none">None</option>
                                <option value="vocals">Vocals</option>
                                <option value="position">Position</option>
                                <option value="reversion">Reversion</option>
                            </select>
                        </div>
                        
                    </div>
                </div>
            </div>

            <div class="buttons">
                <button type="button" class="btn btn-secondary sequence-button-add" id="add">Add operation</button>
                <button type="button" class="btn btn-primary sequence-button-execute" id="execute">Execute</button>
            </div>

            <div id="sequence-response"></div>

    </main>

    <script type="module" src="../javascript/sequence.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>

<!-- Modal -->
<div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="errorModalLabel">Operation failed</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="modal-body">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

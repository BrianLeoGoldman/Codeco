<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" type="image/x-icon" href="../images/favicon.png">
    <title>CODECO</title>
</head>
<body>
    <header>
        <h1>CODECO</h1>
        <nav>
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link" href="../index.html">INICIO</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../pages/encode.html">CODIFICAR</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../pages/decode.html">DECODIFICAR</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../pages/sequence.html">SECUENCIA</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../pages/user.html">USUARIO</a>
                </li>
            </ul>
        </nav>  
    </header>
    <main class="sequence-main">
        <section class="sequence-panel">
            <div id="sequence-text" class="sequence-text">
                Introduzca el mensaje a procesar y agregue tantas operaciones como desee
            </div>

            <div id="cards" class="cards">
                <div class="card">
                
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Mensaje</span>
                        </div>
                        <textarea class="form-control" aria-label="With textarea" id="message"></textarea>
                    </div>
    
                    <div class="dropdowns">
                        <div class="dropdown">
                            <label class="operation-label" for="operation">Operación:</label>
                            <select id="operation" class="operation-select">
                                <option value="none">Ninguna</option>
                                <option value="codificar">Codificar</option>
                                <option value="decodificar">Decodificar</option>
                            </select>
                        </div>
        
                        <div class="dropdown">
                            <label class="method-label" for="method">Método:</label>
                            <select id="method" class="method-select">
                                <option value="none">Ninguno</option>
                                <option value="vocales">Vocales</option>
                                <option value="posicion">Posicion</option>
                                <option value="reversion">Reversion</option>
                            </select>
                        </div>
                        
                    </div>
                </div>
            </div>

            <div class="buttons">
                <button type="button" class="btn btn-secondary sequence-button" id="add">Agregar</button>
                <button type="button" class="btn btn-primary sequence-button" id="execute">Ejecutar</button>
            </div>

    </main>

    <script type="module" src="../javascript/sequence.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
